<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=LO, initial-scale=1.0">
    <title>LoginInterface</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function setUsername(){
            document.getElementById("username-p").style.backgroundImage = "url("+ document.getElementById("username").value+")";
        }
        function setProfileimage(){
            document.getElementById("profileImage").style.backgroundImage = "url("+ document.getElementById("profileimg").value+")";
        }
    </script>
</head>
<body>
    <header>
        <div class="content">
            <div class="avatar">
                <div class="profile-img" id="profileImage">
                    
                </div>
                <div class="noti">

                </div>
            </div>
            <div class="username">
                <a href="https://www.google.com/" class="on-hover">
                <p style="font-size: x-large;font-weight: 600;" id="username-p">Chayapon gallery</p></a>
            </div>
            <div class="input-group">
                <div>
                    <label>Username</label>  
                    <input type="text" id="username">
                    <button onclick="setUsername()">Apply</button>              
                </div>
                <div>
                    <label>Profile image</label>
                    <input type="text" id="profileimg">
                    <button id="setProfile" onclick="setProfileimage()">Apply</button>
                </div>
            </div>
            <div class="gallery">
                <div class="gallery-item col-span" style="background-image: url();">
                </div>
                <div class="gallery-item" style="background-image: url(https://static.wikia.nocookie.net/ben10/images/0/0f/Ben_Tennyson_in_Ben_10_Ultimate_Alien.png/revision/latest/scale-to-width-down/1200?cb=20210602124958);">
                </div>
                <div class="gallery-item" style="background-image: url(https://upload.wikimedia.org/wikipedia/en/thumb/b/bc/Ben_10_logo.svg/640px-Ben_10_logo.svg.png);">
                </div>
                <div class="gallery-item" style="background-image: url(https://f.ptcdn.info/419/052/000/ot0yse6k6lhLcOJbv1R-o.jpg);">
                </div>
                <div class="gallery-item" style="background-image: url(https://i.pinimg.com/736x/5b/d8/e1/5bd8e1d873cb70e952795476a7000d14.jpg);">
                </div>
                <div class="gallery-item" style="background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQckhuKeYP_qml4CAEZSgyHpcOVOmPx9AHpaw&usqp=CAU);">
                </div>
                <div class="gallery-item" style="background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQEhJpjqChXYPxWdvfhixC5CPbZKpi4MxzFkg&usqp=CAU);">
                </div>
                <div class="gallery-item row-span" style="background-image: url(https://i5.walmartimages.com/seo/Ben10-Ben-Tennyson-Boys-Costume_0292a2bf-d288-413d-b6bb-7be42539a75f_1.22abefe9450177152c2ec84c64fa607b.jpeg);">
                </div>
                <div class="gallery-item" style="background-image: url();">
                </div>
                <div class="gallery-item" style="background-image: url();">
                </div>
            </div>
        </div>
        
    </header>
</body>
</html>
